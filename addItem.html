<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Content -->
		<meta charset="utf-8" />
		<meta name="description" content="Description" />
		<meta name="keywords" content="keyword, keyword, keyword" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<title>Trip Planner</title>
		
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Trip Planner</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Add a Trip</legend>
				
				<ul>
					<li>
						<label for="travelMethod">Method of Travel:</label>
						<select id="travelMethod">
							<option value="Plane">Plane</option>
							<option value="Train">Train</option>
							<option value="Car">Car</option>
						</select>
					</li>

 					<li>
 						<label for="tripType">Trip Type:</label>
						<input type="radio" checked value="Business" id="business" name="tripType" /><label for="yes">Business</label>
						<input type="radio" value="Vacation" id="vacation" name="tripType" /><label for="no">Vacation</label>
					</li>
				
					<li>
						<label for="dest">Destination:</label><input type="text" id="dest" />
					</li>
							
					<li>
						<label for="date">Date of Trip:</label><input type="date" id="date" />
					</li>
			
					<li>
						<input type="checkbox" id="alone" /><label for="alone">Travelling Alone</label>
					</li>
				
					<li>
						<label for="numPeople">Number of People:</label><br />
						<input type="range" name="numPeople" min="1" max="10" />
					</li>	
				
					<li>
						<label for="notes">Additional Notes:</label><br /><textarea id="notes"></textarea>
					</li>
			</fieldset>
		</form>
	</body>
</html>
